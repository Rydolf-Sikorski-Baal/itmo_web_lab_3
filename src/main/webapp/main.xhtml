<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Main page</title>
</h:head>

<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
            <!-- validation script -->
            <h:outputScript name="js/validation.js" target="head"/>

            <div id="main">
                <h:form>
                    <div id = "divX">
                        <h:inputText value="#{AreaLogic.x}" onblur="validateNumber(this)" required="true"/>
                    </div>

                    <div id = "divY">
                        <h:selectOneMenu value="#{AreaLogic.y}" required="true">
                            <f:selectItem itemValue="-5"/>
                            <f:selectItem itemValue="-4"/>
                            <f:selectItem itemValue="-3"/>
                            <f:selectItem itemValue="-2"/>
                            <f:selectItem itemValue="-1"/>
                            <f:selectItem itemValue="0"/>
                            <f:selectItem itemValue="1"/>
                            <f:selectItem itemValue="2"/>
                            <f:selectItem itemValue="3"/>
                        </h:selectOneMenu>
                    </div>

                    <div id = "divR">
                        <p:spinner value="#{AreaLogic.r}" min="1" max="3" stepFactor="0.5"/>
                    </div>

                    <div id = "divSubmit">
                        <h:commandButton value="submit" action="#{AreaLogic.submit}" />
                    </div>

                    <div id = "outer">
                        <h:messages />
                        <h:outputText value="#{AreaLogic.result}" />
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>

</html>
